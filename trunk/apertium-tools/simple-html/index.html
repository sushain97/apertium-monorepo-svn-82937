<!DOCTYPE html> 
 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<title>Apertium</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link id="pagestyle" type="text/css" rel="Stylesheet" href="jsDw/style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="jsDw/xregexp-all.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Signika+Negative:700' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="jsDw/options.js"></script>
		
		<!--
		<script type="text/javascript" src="http://api.apertium.org/JSLibrary.jsp"></script>
	    -->

	<body>
		<div class="img_container">
			<img src="Apertium_logo_225x48.png" alt="" />
		</div>
		<p class="catch_phrase">A free/open-source machine translation platform</p>
		<div id="dropDown">
			<div class="itemSelect" id="selectFrom">  <span>From: <em></em>  </span> </div>
			<div id="swapLanguages"></div>
			<div class="itemSelect" id="selectTo" > <span>To: <em></em>  </span> </div>		
			<div id="dropDownSub">
				<table><tr><td><div class="column-group"id="column-group-1"></div></td><td><div class="column-group" id="column-group-2"></div></td><td><div class="column-group" id="column-group-3"></div></td><td><div class="column-group" id="column-group-4"></div></td><td><div class="column-group" id="column-group-5"></div></td></tr></table>
			</div>
		</div>
		<div id="wrap">
		<form id="inputBox" method="POST">
			<textarea id="textAreaId"></textarea>
			<input type="submit" class="translate_btn" value="Translate" />
		</form>
		
		<div id="translationTest">
			<span></span>
		</div>
		</div>
	</body>
</html>
