ant.customtasks.libs=JWSAntTasks
application.desc=Subtitle translation using Apertium
application.homepage=http://www.apertium.org
application.splash=/Users/ebenimeli/Desktop/apertium.png
application.title=Apertium Subtitles
application.vendor=Enrique Benimeli Bofarull [ebenimeli.org]
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.tab-size=8
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.text-limit-width=80
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.usedProfile=default
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/apertium-subtitles.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.appframework-1.0.3.jar=lib/appframework-1.0.3.jar
file.reference.swing-layout-1.0.3.jar=lib/swing-layout-1.0.3.jar
file.reference.swing-worker-1.1.jar=lib/swing-worker-1.1.jar
includes=**
jar.compress=true
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.appframework-1.0.3.jar}:\
    ${file.reference.swing-layout-1.0.3.jar}:\
    ${file.reference.swing-worker-1.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
jnlp.codebase.type=user
jnlp.codebase.url=file:/Users/ebenimeli/datos/svn/apertium/trunk/apertium-tools/apertium-subtitle-translator/dist/
jnlp.codebase.user=http://www.apertium.org/apertium-subtitles
jnlp.descriptor=application
jnlp.enabled=true
jnlp.offline-allowed=true
jnlp.signed=true
main.class=apertiumsubtitletranslator.ApertiumsubtitletranslatorApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
